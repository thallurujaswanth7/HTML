<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup Form</h1>
    <p><b>Note:</b>This form needs to be filled completelt for this signup</p>
    <form>
        <div>
            <label>Name</label>
            <input type="text" >
        </div>
        <br>
        <div>
            <label>Email</label>
            <input type="email" >
        </div>
        <br>
        <div>
            <label>Phone number</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label>Gender</label>
            <input type="radio" value="Male" checked>
            <label>Male</label>
            <input type="radio" value="Female">
            <label>Female</label>
        </div>
        <br>
        <div>
            <label>Date Of Birth</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>Upload adress Proff</label>
            <input type="file">
        </div>
        <br>
        <div>
            <button type="submit">Signup</button>
        </div>

    </form>
    
</body>
</html>
